<form [formGroup]='customFormGroup'>
  <mat-label>{{name}}</mat-label>
  <div [formArrayName]="name" *ngFor='let checkbox of checkboxes;let i =index'>
    <mat-checkbox class="example-margin" [formControlName]="i" type="checkbox" [name]="name">{{checkbox.name}}
    </mat-checkbox>
  </div>
  <div *ngFor='let validation of validations'>
    <mat-error>
      <span
        *ngIf='(isSubmittedFlag || customFormGroup.controls[name].touched ) && getControlValidationStatus(validation.type)=="invalid"'>
        <i style="font-size: 75%;">{{validation.errorMessage}}</i>
      </span>
    </mat-error>
  </div>
</form>
