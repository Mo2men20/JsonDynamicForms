<div class="row">
  <div class="col-lg-12">
      <mat-accordion>
          <mat-expansion-panel [expanded]='controlData.panelOpenState' (opened)="controlData.panelOpenState = true"
              (closed)="controlData.panelOpenState = false">
              <mat-expansion-panel-header>
                  <mat-panel-title>
                      <strong>Select
                          <ng-container *ngIf='controlData.title$ | async as title'>
                              <i class="controlLabel">
                                  {{title}}
                              </i>
                          </ng-container>
                      </strong>
                  </mat-panel-title>
              </mat-expansion-panel-header>
              <app-control-basic-info [controlData]='controlData'></app-control-basic-info>
              <div class="row">
                  <div class="col-lg-12 validators">
                      <mat-form-field>
                          <mat-label>Validators</mat-label>
                          <mat-select multiple (selectionChange)='validatorsChanged($event)'>
                              <mat-option *ngFor="let validation of controlData.availableValidators"
                                  [value]="validation">
                                  {{validation | titlecase}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
              </div>
              <app-dynamic-fields *ngIf='controlData.dynamicFields' [controlData]='controlData'></app-dynamic-fields>
              <app-options [controlData]='controlData'></app-options>
          </mat-expansion-panel>
      </mat-accordion>
  </div>
</div>
