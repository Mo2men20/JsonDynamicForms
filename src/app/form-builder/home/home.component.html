<div class="row">
  <div class="col-lg-8">
    <div cdkDropListGroup>
      <div class="example-container">
        <h4>Available Form Controls</h4>

        <div cdkDropList [cdkDropListData]="controls" class="example-list" sortingDisabled='true'>
          <div class="example-box" *ngFor="let control of controls" cdkDrag>{{control | titlecase}}</div>
        </div>
      </div>


      <div class="example-container">
        <h4>Selected Form Controls</h4>

        <div cdkDropList [cdkDropListData]="selectedControls" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let control of selectedControls" cdkDrag>
            <div class="row">
              <div class="col-lg-12">
                <app-control-to-add #addedControl [type]='control'></app-control-to-add>
              </div>
            </div>
          </div>
          <div *ngIf='selectedControls.length == 0' class="example-box">{{'zero controls are selected' | titlecase}}
          </div>
        </div>
        <button class="generateFormBtn" mat-raised-button color="primary" (click)='print()'>Generate Form!</button>
      </div>
    </div>
  </div>
  <div class="col-lg-4" *ngIf='json.length>0'>

    <div class="row">
      <div class="col-lg-12">
        <h4>Your Form</h4>
        <dj-form [json]='json'></dj-form>
      </div>
    </div>
  </div>
</div>
