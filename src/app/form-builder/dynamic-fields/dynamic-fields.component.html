<form [formGroup]='form'>
    <ng-container *ngFor='let df of dynamicFields'>
        <mat-form-field *ngIf='df.type=="text"'>
            <mat-label>Choose a value</mat-label>
            <input autocomplete="off" matInput [type]="df.specificType?df.specificType:'text'" [placeholder]="df.name"
                [formControlName]='df.name'>
            <mat-error *ngIf="form.controls[df.name].errors">
                {{df.name | titlecase}} is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" *ngIf='df.type=="date"'>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControlName]='df.name'>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field *ngIf='df.type=="select"'>
            <mat-label>{{df.name | titlecase}}</mat-label>
            <mat-select [formControlName]='df.name'>
                <mat-option *ngFor="let other of df.others" [value]="other">
                    {{other | titlecase}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls[df.name].errors">
                {{df.name | titlecase}} is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <br>
    </ng-container>
</form>
